<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Website with Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container min-h-screen bg-center bg-cover px-24 py-5 "
    style="background: url('./Images/Image.png');"
    >
        <nav class="flex ">
            <img src="./Images/logo.png" alt="logo" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center mt-5 ">
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-semibold text-xl">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-semibold text-xl">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-semibold text-xl">Features</a></li>
                <li class="list-none inline-block px-5 "><a href="#" class="no-underline text-white px-2 font-semibold text-xl">Contact</a></li>
            </ul>
            <img src="./Images/cart.png" alt="" class="w-8 cursor-pointer">
        </nav>

        <div class="text-white mt-48 max-w-lg">
            <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light">15 mins</span></h1>
            <p>Grocify offer a wide range of products, including fresh products, meats, diary, baked goods and non-perishable items.</p>

            <div class="mt-10">
                <a href="#" class="bg-yellow-300 rounded-3xl px-5 py-2 font-medium text-white mr-4 inline-block hover:bg-transparent hover:border duration-300">Order Now</a>
                <a href="#" class="rounded-3xl px-5 py-2 font-medium text-white mr-4 inline-block hover:border duration-300">Download App <span class="text-lg 
                   inline-block rotate-90">&#10148;</span></a>
            </div>
        </div>
        <img src="./Images/grocery-image.png" alt="" class="w-full lg:w-1/2 lg:absolute bottom-0 right-20 h-screen pt-16 ">
    </div>
</body>
</html>
